{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coder</title>
    <!-- Bootstrap Stuff -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- End Bootstrap Stuff -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <a class="navbar-brand" href="{%  url 'home'  %}">Coder</a>
      <ul class="navbar-nav ml-left">
        {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="{%  url 'user:logout'  %}">Logout</a>

        {% else %}
        <a class="nav-item nav-link" href="{%  url 'user:signup'  %}"
          >Register</a
        >
        <a class="nav-item nav-link" href="{%  url 'user:login'  %}">Login</a>
        {% endif %}
      </ul>
    </nav>

    <main role="main" class="container">{% block content %}{% endblock %}</main>
    <!-- Bootstrap Stuff -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <!-- End Bootstrap Stuff -->
  </body>
</html>
