{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <br />
  <div class="container">
    <div class="container">
      <div class="container">
        <div class="box">
          <br />
          <br />
          <form method="post">
            {% csrf_token %}
            {{ form|crispy  }}
            <button type="submit" class="btn btn-primary">Login</button>
            <br />
            <p>
              Don't have an account? <a href="{% url 'user:signup' %}">Create</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
