{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <br />
  <div class="container">
    <div class="container">
      <div class="container">
        <div class="box">
          <br />
          <br />
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %} {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  var bio_textarea = document.getElementById("id_biography");
  bio_textarea.value = "{{ profile.biography|escapejs }}";
  </script>
{% endblock content %}
