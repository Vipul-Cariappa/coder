{% extends "base.html" %} {% load static %} {% block content %}
<h1>Questions</h1>
{% for i in questions %}
<a href="{%  url 'challenge:answer' i.id  %}"><h5>Title: {{ i.title }}</h5></a>
<p>{{ i.difficulty }}</p>
<p>Description:<br />{{ i.questionHTML|safe }}</p>
<hr />
{% endfor %} {% endblock content %}
