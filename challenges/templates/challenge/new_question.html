{% extends "base.html" %} {% load static %} {% block header %}
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css"
  rel="stylesheet"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/monokai.min.css"
  rel="stylesheet"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closebrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/matchbrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/selection/active-line.min.js"></script>
<script src="https://cdn.jsdelivr.net/pyodide/v0.23.2/full/pyodide.js"></script>
<script src="{% static 'meta.js' %}"></script>

{% endblock header %} {% block content %}
<br />
<div class="container">
  <div class="container">
    <div class="container">
      <div class="box">
        <br />
        <br />
        <form method="post">
          {% csrf_token %} {{ form.as_p }}
          <button type="button" class="btn btn-primary" id="form_button">
            Submit
          </button>
        </form>
        <div id="stdout"></div>
        <div id="stderr" style="color: red"></div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  var s_editor = new CodeMirror.fromTextArea(
    document.getElementById("id_solution"),
    {
      lineNumbers: true,
      mode: "python",
      theme: "monokai",
      indentUnit: 4,
      indentWithTabs: false,
      lineWrapping: true,
      matchBrackets: true,
      autoCloseBrackets: true,
      styleActiveLine: true,
    }
  );

  var tc_editor = new CodeMirror.fromTextArea(
    document.getElementById("id_test_case"),
    {
      lineNumbers: true,
      mode: "python",
      theme: "monokai",
      indentUnit: 4,
      indentWithTabs: false,
      lineWrapping: true,
      matchBrackets: true,
      autoCloseBrackets: true,
      styleActiveLine: true,
    }
  );

  var ss_editor = new CodeMirror.fromTextArea(
    document.getElementById("id_start_snippet"),
    {
      lineNumbers: true,
      mode: "python",
      theme: "monokai",
      indentUnit: 4,
      indentWithTabs: false,
      lineWrapping: true,
      matchBrackets: true,
      autoCloseBrackets: true,
      styleActiveLine: true,
    }
  );

  var button = document.getElementById("form_button");

  button.addEventListener("click", async function () {
    let solution = s_editor.getValue();
    let test_case = tc_editor.getValue();
    let start_snippet = ss_editor.getValue();
    let title = document.getElementById("id_title").value;
    let difficulty = document.getElementById("id_difficulty").value;
    let question = document.getElementById("id_question").value;

    const csrftoken = getCookie("csrftoken");

    console.log(csrftoken);

    const response = await fetch("{%  url 'challenge:new_question'  %}", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFTOKEN": csrftoken,
      },
      body: JSON.stringify({
        solution: solution,
        test_case: test_case,
        title: title,
        difficulty: difficulty,
        question: question,
        start_snippet: start_snippet,
      }),
    });

    console.log(response);
    if (response.status == 200 && response.redirected == true) {
      window.location = response.url;
    } else if (response.status == 200 && response.redirected == false) {
      let stdout = document.getElementById("stdout");
      let stderr = document.getElementById("stderr");
      let result = await response.json();
      stdout.innerText = result["stdout"];
      stderr.innerText = result["stderr"];
    }
  });
</script>
{% endblock content %}
